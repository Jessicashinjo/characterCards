<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Character Cards</title>
  <link rel="stylesheet" href="character.css">
</head>
<body>
  <header id="header" class="">
    <form>
      <section class="basic text">
        <label>Name</label>
        <input type="text/submit/hidden/button/etc" name="" value="" id="userName">
        <label>Character Description</label>
        <textarea name="" id="userText"></textarea>
      </section>
      <legend>Background Color</legend>
      <section class="basic bgColor">
        <input type="radio" name="bgcolor" id="tomato">
        <label for="tomato">Tomato</label>
        <input type="radio" name="bgcolor" id="blue">
        <label for="blue">Blue</label>
        <input type="radio" name="bgcolor" id="green">
        <label for="green">Green</label>
        <input type="radio" name="bgcolor" id="pink">
        <label for="pink">Pink</label>
      </section>
      <legend>Font Color</legend>
      <section class="basic fontColor">
        <input type="radio" name="fontcolor" id="black">
        <label for="black">Black</label>
        <input type="radio" name="fontcolor" id="white">
        <label for="white">White</label>
        <input type="radio" name="fontcolor" id="orange">
        <label for="orange">Orange</label>
        <input type="radio" name="fontcolor" id="yellow">
        <label for="yellow">Yellow</label>
      </section>
      <section class="basic buttons">
        <button id="cancel">Cancel</button>
        <button id="create">Create</button>
      </section>
    </form>
    <div id="preview">
    </div>
  </header>
  <div class="mainContent" id="mainContent">
  </div>

  <script src="cards.js" type="text/javascript"></script>
</body>
</html>
